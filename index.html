<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--W3.CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <!--CSS-->
    <link href="Style.css" rel="stylesheet">
    <title>IMC</title>
</head>
<body>
    <!--Javascript-->
    <script src="Script.js"></script>
    <!--Codigo do IMC-->
    <div class="container">
        <section class="w3-container w3-orange espaco"> 
            <p class="h3 w3-monospace text-center text-danger display-1">Cálculo de IMC</p>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="peso"
                name="campo_peso">
                <label for="peso">Digite seu Peso</label>
              </div>
              
              <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="altura" 
                name="campo_altura">
                <label for="altura">Digite sua Altura</label>
              </div> 
              <div>
                <select id="selecao_genero">
                    <option value="1" disabled selected>ESCOLHA SEU GÊNERO</option>
                    <option value="2">MASCULINO</option>
                    <option value="3">FEMININO</option>
                </select>
              </div>
        
        <section class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger"
            id="btn_calcular">Calcular</button>
        </section>
    </section>
        <div id="resultado" class="text-center"></div>
    </div>

</body>
</html>
